<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending  and Descending</title>
</head> 
<body>
    <script>
   var arr = [23,45,7,8,122,55,67];
   document.write("Input :" +arr+ "<br>");

   var arrResult1 = arr.sort((a, b) => a - b);
   
   document.write(" Ascending Order : " +arrResult1+ "<br>");

   
   var arrResult = arr.sort((a, b) => b-a);
   document.write("Descending order : " +arrResult);




    </script>
</body>
</html>
