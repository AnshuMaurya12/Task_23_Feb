<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_validation</title>
    <style>
        body {
            background-color: aquamarine;
            border: 2px solid green;
            padding: 80px;

        }

        #myForm {
            text-justify: center;
            margin-left: 210px;
        }

        h4 {
            color: red;
        }

        #sub {
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <form id="myForm" onsubmit=" return validationForm();">
        <label>FirstName :</label>
        <input type="text" name="fname" id="fname" placeholder="First Name" pattern= "[A-Za-z]{4,12}">
        <p id="test1"></p><br>

        <label> LastName : </label>
        <input type="text" name="lname" id="lname" placeholder="Sur Name" pattern="[A-Za-z]{4,12}">
        <p id="test2"></p><br>

        <label>Email &nbsp; &nbsp; &nbsp; : </label>
        <input type="email" name="email" id="email" placeholder="email address" pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></br></br> 
        <p id="test3"></p>
        
        <label>Password : </label>
       
        <input type="password" name="pass" id="pass" placeholder="Password" pattern="[A-Za-z]{4,8}"> 
        <p id="test4"></p><br>
        <div id="sub">
            <input type="submit" value="Submit">
        </div>
    </form>


    <script>

        function validationForm() {

            var FirstName, LastName, email, password;

            FirstName = document.getElementById("fname").value;
            LastName = document.getElementById("lname").value;
            email = document.getElementById("email").value;
            password = document.getElementById("pass").value;

            if (FirstName.length < 1) {
                document.getElementById('test1').innerHTML = " Please Enter Your First Name *";
                document.getElementById('test1').style.color= "red";
                document.getElementById('fname').style.border= "1px solid red";


            }
            if (LastName.length < 1) {
                document.getElementById('test2').innerHTML = " Please Enter Your LastName *";
                document.getElementById('test2').style.color= "red";
                document.getElementById('lname').style.border= "1px solid red";

            }
            if (email.length < 1) {
                document.getElementById('test3').innerHTML = " Please Enter Your Email *";
                document.getElementById('test3').style.color= "red";
                document.getElementById('email').style.border= "1px solid red";

            }
            if (password.length < 1) {
                document.getElementById('test4').innerHTML = " Please Enter Your Password *";
                document.getElementById('test4').style.color= "red";
                document.getElementById('pass').style.border= "1px solid red";

            }
            if (FirstName.length < 1 || LastName.length < 1 || email.length < 1 || password.length < 1) {
                return false;
            }
            else
            {
                document.submit();
            }
        }




    </script>
</body>

</html>
