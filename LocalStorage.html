<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Storing JavaScript Objects in HTML5 localStorage</title>
</head>

<body>
    <script>
        var personObject = {
            firstName: "Mr",
            lastName: "Sharma",
            address: "Bangalore"
        };

        // Convert the person object into JSON string and save it into storage
        localStorage.setItem("personObject", JSON.stringify(personObject));

        // Retrieve the JSON string
        var jsonString = localStorage.getItem("personObject");

        // Parse the JSON string back to JS object
        var retrievedObject = JSON.parse(jsonString);
        console.log(retrievedObject);

        // Accessing individual values
        document.write(retrievedObject.firstName+ "<br>"); 
        document.write(retrievedObject.lastName+ "<br>");
        document.write(retrievedObject.address);
    </script>

</body>

</html>
