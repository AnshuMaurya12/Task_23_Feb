<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting Minutes to second </title>
</head>

<body>


    <script>
     
     var minutesToSeconds = mTos(9);

    //  minutesToSeconds = mTos(2);
    //  minutesToSeconds = mTos(5);

        function mTos(minutes) {
            return Math.floor(minutes * 60);
        }
    
        document.write("Converting minutes to seconds :- " + minutesToSeconds + " sec <br>" );


    </script>


</body>

</html>
