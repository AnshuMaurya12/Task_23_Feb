    <title> sum of square</title>
</head>
<body>
    <script>

var array =  [2,4,9,16,25,36],sum = 0,i,product=1;
    
for (i = 0; i < array.length; i++) 
   {
       product = array[i]*array[i]  ;
       sum = product+sum;
     
    
   }
console.log(sum);


    </script>
</body>
